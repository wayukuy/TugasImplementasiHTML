  <body class="login">

    <!--
      1. cara terbaik center sebuah block secara horizontal adalah dengan menggunakan margin 0 auto
      2. px itu bersifat statis, sehingga tidak responsive. Setidaknya, gabungkanlah pixel dengan %, kecuali jika tidak ada cara lain lagi
      3. dari segi UI/UX, satu page yang berwarna warni itu sangat tidak baik. usahakan konsisten terhadap 1/2 warna saja
      4. sebisa mungkin gunakan 1 css selector saja dan gunakan css naming convention yang baik : http://getbem.com/introduction/
      5. pada umumnya, position absolute harus dibungkus dengan parent yang memiliki position relative
      6. position absolute sangat tidak responsive jika kita tidak pandai menggunakannya. Jadi sebisa mungkin, hindarilah menggunakan position absolute
    -->

    <div class="login__container">
      <div class="login__card">
        <div class="login__card__logo">
          <img src="./assets/img/logoku.png" class="login__logo">
        </div>
        <form class="login__form">
          <label for="username" class="login__label">Username</label> <br />
          <input type="text" placeholder="Masukkan Username" class="login__input"> <br />
          <label for="password" class="login__label">Password</label> <br />
          <input type="password" placeholder="Masukkan Password" class="login__input" required> <br />
          <button class="login__button">Login</button> <br />

          <div class="help__block">
            <a href="#">Belum Punya Akun ?</a>
          </div>
          
        </form>
      </div>
    </div>
