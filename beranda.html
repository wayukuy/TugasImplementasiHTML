		1. cara paling mudah untuk membuat navigasi yang responsive adalah dengan flexbox.
		2. cara paling umum untuk membuat image responsive terhadap height parent container adalah
			 dengan men-set height parent container dan membuat positionnya relative. lalu buat height imagenya 100%
		3. cara paling umum lainnya untuk membuat semua property center secara vertical adalah dengan flexbox. 
			 display flex pada parentnya, lalu gunakan property align-items center pada parentnya.
		4. inline css style itu sangatlah buruk, jadi hindari inline css styling. Apalagi ketika kita bekerja dalam sebuah team
		5. pada umumnya, mobile navigation menu akan menghilang dan dibungkus dengan hamburger menu
		6. cara paling mudah membuat website responsive adalah dengan menggunakan min-width
		7. gunakan javascript/jquery untuk memunculkan mobil menu ketika user klik hamburger menu
	-->
