<style type="text/css">
.section {
      clear: both;
      padding: 0px;
      margin: -5px;
      font-size: 0;
    }
    
    .col {
      font-size: 16px;
      float: left;
      margin: 5px;
      width: calc( 33.33% - 10px);
    }
    
    .group {
      width: 100%;
    }
    
    .group:after {
      clear: both;
    }
    
    .group {
      zoom: 1;
      /* For IE 6/7 */
    }
    
    @media only screen and (max-width: 500px) {
      .col {
        width: calc( 50% - 10px);
      }
    }
    
    @media only screen and (max-width: 300px) {
      .col {
        width: 100%;
      }
    }
</style>
<body>

<div class="section group">
  <div class="col span_1_of_3">

  </div>

</div>
