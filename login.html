<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Perancangan Web | Kelompok 3</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logoku.png" class="logo" alt="Logo Image"><br><br>
      <form name="formlogin" action="index.html" onsubmit="return formvalidasi()" method="post">
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Masukkan Username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Masukkan Password">
        <input type="submit" value="Log In">
        <a href="daftar.html">Belum Punya Akun?</a><br>
      </form>
    </div>
  </body>
    <script type = "text/javascript">
      // Form validasi jika inputan kosong
      function formvalidasi() {
      
         if( document.formlogin.username.value == "" ) {
            alert( "Username Tidak Boleh Kosong!" );
            document.formlogin.username.focus() ;
            return false;
         }
         if( document.formlogin.password.value == "" ) {
            alert( "Password Tidak Boleh Kosong!" );
            document.formlogin.password.focus() ;
            return false;
         }
         return alert('Login Berhasil!');
      }
    </script>
</html>
