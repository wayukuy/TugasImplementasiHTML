<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Perancangan Web | Kelompok 3</title>
    <link rel="stylesheet" href="css/daftar.css">
  </head>
  <body>

    <div class="daftar-box">
      <h1 style="text-align: center;">Daftar Akun</h1>
      <form action="login.html">
          <label>Nama Lengkap</label>
          <input type="text" name="nama" placeholder="Masukkan nama lengkap" required />

          <label>Nomor Identitas</label>
          <input type="text" name="id" placeholder="Masukkan nomor identitas KTP/SIM" required />

          <label>Alamat</label>
          <input type="text" name="alamat" placeholder="Masukkan alamat" required />

          <label>No. Hp</label>
          <input type="text" name="nohp" placeholder="Masukkan no hp" required />

          <label>Username</label>
          <input type="text" name="username" placeholder="Masukkan username baru" required />

          <label>Password</label>
          <input type="password" name="pass" placeholder="Masukkan password baru" required />
          <input type="submit" value="Daftar">
      </form>
    </div>
  </body>
</html>
